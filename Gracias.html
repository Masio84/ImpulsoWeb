<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Gracias por contactarnos! | ImpulsoWeb</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    :root {
      /* Tema claro (azules/grises) */
      --bg-color: #f8fafc;
      --text-color: #1e293b;
      --border-color: #94a3b8;
      --detail-color: #e2e8f0;
      --accent-color: #3b82f6;
    }

    [data-theme="dark"] {
      /* Tema oscuro (One Dark Pro Darker) */
      --bg-color: #21252b;
      --text-color: #abb2bf;
      --border-color: #5c6370;
      --detail-color: #2c313a;
      --accent-color: #61afef;
    }

    body {
      margin: 0;
      font-family: 'Exo 2', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.5s, color 0.5s, opacity 0.5s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 1;
    }

    /* Contenedor de partículas */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: transparent !important;
    }

    /* Logo con animación flotante */
    .logo {
      width: 350px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* Contenedor principal */
    .contenido {
      max-width: 800px;
      padding: 2rem;
      animation: fadeInUp 1s ease both;
    }

    h1 {
      font-size: 2.5rem;
      margin: 1.5rem 0;
      color: var(--accent-color);
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    /* Botón de regreso */
    .boton-regreso {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-weight: 500;
      font-size: 1.1rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }

    .boton-regreso:hover {
      background-color: var(--border-color);
      transform: translateY(-2px);
    }

    /* Switch de tema */
    .switch {
      position: fixed;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      background: var(--detail-color);
      border: 1px dotted var(--border-color);
      border-radius: 20px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      user-select: none;
      z-index: 1000;
      transition: background 0.3s, border 0.3s;
    }

    .switch:hover {
      background: var(--accent-color);
      border-color: var(--accent-color);
      color: white;
    }

    @media (max-width: 600px) {
      .logo {
        width: 220px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<!-- Contenedor de partículas -->
<div id="particles-js"></div>

<!-- Switch de tema -->
<div class="switch" onclick="toggleTheme()" aria-label="Cambiar tema claro/oscuro">Cambiar tema</div>

<!-- Contenido principal -->
<div class="contenido">
  <img src="FondoBlanco2.png" alt="Logo de ImpulsoWeb" class="logo" id="logo">
  <h1>¡Gracias por tu mensaje!</h1>
  <p>Hemos recibido tu consulta y nos pondremos en contacto contigo en breve. Mientras tanto, sigue explorando lo que podemos hacer por tu negocio.</p>
  <a href="index.html" class="boton-regreso">Volver al inicio</a>
</div>

<script>
  // ===== Tema oscuro/claro (con preferencia del sistema) =====
  function applySystemThemePreference() {
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) {
      document.documentElement.setAttribute('data-theme', 'dark');
      document.getElementById('logo').src = 'FondoNegro2.png';
      localStorage.setItem('theme', 'dark');
    }
  }

  // Aplicar preferencia del sistema al cargar
  applySystemThemePreference();

  function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    document.body.style.opacity = 0;
    setTimeout(() => {
      if (currentTheme === 'dark') {
        document.documentElement.removeAttribute('data-theme');
        document.getElementById('logo').src = 'FondoBlanco2.png';
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.getElementById('logo').src = 'FondoNegro2.png';
        localStorage.setItem('theme', 'dark');
      }
      document.body.style.opacity = 1;
    }, 500);
  }

  // ===== Partículas interactivas =====
  document.addEventListener('DOMContentLoaded', function() {
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 70, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#3b82f6" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.7, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.3 } },
        "size": { "value": 4, "random": true, "anim": { "enable": true, "speed": 2, "size_min": 1 } },
        "line_linked": { "enable": true, "distance": 150, "color": "#94a3b8", "opacity": 0.5, "width": 1 },
        "move": { "enable": true, "speed": 2, "attract": { "enable": true, "rotateX": 600, "rotateY": 1200 } }
      },
      "interactivity": {
        "detect_on": "window",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 0.8 } },
          "push": { "particles_nb": 4 }
        }
      }
    });
  });
</script>

</body>
</html>
